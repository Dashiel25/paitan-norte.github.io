<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Certificate System</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input,
textarea {
    margin-bottom: 16px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#certificateContainer {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Barangay Certificate System</h2>
        <form id="barangayCertificateForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="purpose">Purpose:</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <button type="button" onclick="generateCertificate()">Generate Certificate</button>
        </form>

        <div id="certificateContainer"></div>
    </div>

    <script>
        function generateCertificate() {
    var fullName = document.getElementById("fullName").value;
    var purpose = document.getElementById("purpose").value;

    // You can perform additional validation here if needed

    var certificateContent = `
        <h3>Barangay Certificate</h3>
        <p>This is to certify that</p>
        <p><strong>${fullName}</strong></p>
        <p>has applied for this certificate for the purpose of:</p>
        <p>${purpose}</p>
        <p>Issued on: ${new Date().toDateString()}</p>
    `;

    document.getElementById("certificateContainer").innerHTML = certificateContent;
}

    </script>
   
</body>
</html>
