<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Budget and Monitoring System</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input {
    margin-bottom: 16px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#budgetMonitoring {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Barangay Budget and Monitoring System</h2>
        <form id="budgetForm">
            <label for="budgetCategory">Budget Category:</label>
            <input type="text" id="budgetCategory" name="budgetCategory" required>

            <label for="budgetAmount">Budget Amount:</label>
            <input type="number" id="budgetAmount" name="budgetAmount" required>

            <button type="button" onclick="submitBudget()">Submit Budget</button>
        </form>

        <div id="budgetMonitoring"></div>
    </div>

    <script>
        var budgetEntries = [];

function submitBudget() {
    var budgetCategory = document.getElementById("budgetCategory").value;
    var budgetAmount = parseFloat(document.getElementById("budgetAmount").value);

    // You can perform additional validation here if needed

    var budgetEntry = {
        category: budgetCategory,
        amount: budgetAmount
    };

    budgetEntries.push(budgetEntry);

    // Clear the form fields
    document.getElementById("budgetCategory").value = "";
    document.getElementById("budgetAmount").value = "";

    displayBudgetMonitoring();
}

function displayBudgetMonitoring() {
    var budgetMonitoringContainer = document.getElementById("budgetMonitoring");
    budgetMonitoringContainer.innerHTML = "<h3>Budget Monitoring</h3>";

    if (budgetEntries.length === 0) {
        budgetMonitoringContainer.innerHTML += "<p>No budget entries available.</p>";
        return;
    }

    for (var i = 0; i < budgetEntries.length; i++) {
        var budgetEntry = budgetEntries[i];
        budgetMonitoringContainer.innerHTML += `
            <div class="budget-entry">
                <h4>${budgetEntry.category}</h4>
                <p><strong>Amount:</strong> ${budgetEntry.amount}</p>
            </div>
        `;
    }
}

    </script>
</body>
</html>
