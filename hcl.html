<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Health Center E-Logbook</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input,
textarea {
    margin-bottom: 16px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#logbookEntries {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Barangay Health Center E-Logbook</h2>
        <form id="healthLogForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="visitDate">Visit Date:</label>
            <input type="date" id="visitDate" name="visitDate" required>

            <label for="healthIssue">Health Issue:</label>
            <textarea id="healthIssue" name="healthIssue" required></textarea>

            <button type="button" onclick="submitHealthLog()">Submit Log</button>
        </form>

        <div id="logbookEntries"></div>
    </div>

    <script>
        var healthLogEntries = [];

function submitHealthLog() {
    var patientName = document.getElementById("patientName").value;
    var visitDate = document.getElementById("visitDate").value;
    var healthIssue = document.getElementById("healthIssue").value;

    // You can perform additional validation here if needed

    var healthLogEntry = {
        patientName: patientName,
        visitDate: visitDate,
        healthIssue: healthIssue
    };

    healthLogEntries.push(healthLogEntry);

    // Clear the form fields
    document.getElementById("patientName").value = "";
    document.getElementById("visitDate").value = "";
    document.getElementById("healthIssue").value = "";

    displayHealthLogEntries();
}

function displayHealthLogEntries() {
    var logbookEntriesContainer = document.getElementById("logbookEntries");
    logbookEntriesContainer.innerHTML = "<h3>Health Logbook Entries</h3>";

    if (healthLogEntries.length === 0) {
        logbookEntriesContainer.innerHTML += "<p>No entries available.</p>";
        return;
    }

    for (var i = 0; i < healthLogEntries.length; i++) {
        var logEntry = healthLogEntries[i];
        logbookEntriesContainer.innerHTML += `
            <div class="log-entry">
                <h4>${logEntry.patientName}</h4>
                <p><strong>Visit Date:</strong> ${logEntry.visitDate}</p>
                <p><strong>Health Issue:</strong> ${logEntry.healthIssue}</p>
            </div>
        `;
    }
}

    </script>
</body>
</html>
